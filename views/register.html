        <div class="login-buttons">
            <button class="glitter-button">Login</button>
            <button class="glitter-button">Register</button>
        </div>
    </nav>
    <!-- Register Form -->
    <div class="register-container">
        <h1 class="register-title">Create Your Account</h1>
        <form class="register-form">
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            
            <!-- Cellphone Number -->
            <label for="cellphone">Cellphone Number:</label>
            <input type="tel" id="cellphone" name="cellphone" placeholder="Enter your cellphone number" required>
            
            <!-- Security Key -->
            <label for="securityKey">Security Key:</label>
            <input type="text" id="securityKey" name="securityKey" placeholder="Enter a security key" required>

            <!-- Agree to Terms & Conditions -->
            <div class="tcs-container">
                <input type="checkbox" id="tcs" name="tcs" required>
                <label for="tcs">I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a></label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>
