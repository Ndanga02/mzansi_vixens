    <link rel="stylesheet" href="..\styles\style_login.css">
</head>
<body>
    <!-- Fixed Navbar -->
    <nav class="navbar">
        <div class="nav-center">
            <a href="index.html" class="nav-button" onclick="goHome()">Home</a>
            <!-- Cities/Town dropdown -->
            <div class="dropdown">
                <a href="#" class="nav-button dropdown-btn">Cities/Town ↓↓</a>

                    <a href="phalaborwa_escorts.html">Phalaborwa</a>

        <div class="login-buttons">
            <button class="glitter-button">Login</button>
            <button class="glitter-button">Register</button>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="login-container">
        <h1 class="login-title">Login to Your Account</h1>
        <form class="login-form">
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <!-- Password -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>

            <!-- Remember Me Checkbox -->
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <label for="remember">Remember me</label>
            </div>
            
            <!-- Submit Button -->
            <button type="submit" class="submit-btn">Login</button>
        </form>

        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>
    </div>
